<!DOCTYPE html>
<html>
  <head>
    <title>Magic_Eight_Ball</title>
    <link rel="stylesheet" href="./css/style.css" />
    
  </head>
  <body>
    <div id="section">
      <h1>Magic Eight Ball</h1>
      <p id="info">Ask me anything</p>
      <br />
      <input type="text" id="question" name="question" value="" />
      <label for="question"></label><br />
      <br />
      <br />

      <div id="magicEightBall">
        <div id="circle"></div>
        <img src="image/unnamed.png" width="250" height="250" />
      </div>
      <div id="answerButton">
        <button class="button" type="button" onclick="displayAnswer()">
          Ask
        </button>
      </div>
      <br />
      <a href="https://github.com/robakiya">Github</a>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
